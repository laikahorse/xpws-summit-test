<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>XPRIZE Investor & Impact Summit — Unlocking the Future of Water</title>

  <style>
    :root{
      --bg: linear-gradient(180deg,#04345a 0%, #0e6b8b 50%, #0b8fb2 100%);
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.97);
      --muted: #6b7280;
      --accent: #f6c85f;
      --maxw: 1100px;
      --radius: 14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    /* Theme variants: Classic (default), Desert, Minimal */
    body{ margin:0; background:var(--bg); color:#031022; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:36px 18px; }
    .page{ width:100%; max-width:var(--maxw); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02)); border-radius:18px; overflow:hidden; box-shadow: 0 30px 60px rgba(2,6,23,0.45); backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.06); }

    header.hero{ display:grid; grid-template-columns: 1fr 420px; gap:0; align-items:stretch; min-height:360px; }
    .hero-left{ padding:44px 52px; background: linear-gradient(180deg, rgba(2,10,20,0.16), rgba(255,255,255,0.02)); display:flex; flex-direction:column; justify-content:center; gap:18px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{ font-weight:800; letter-spacing:-0.02em; color: white; font-size:20px; }
    .host{ font-size:12px; color:rgba(255,255,255,0.85); padding:6px 10px; background: rgba(255,255,255,0.06); border-radius:8px; backdrop-filter: blur(4px); }

    h1{ margin:0; color:#ffffff; font-size:40px; line-height:1.02; font-weight:800; text-shadow: 0 6px 18px rgba(4,18,32,0.48); }
    .sub{ color: rgba(255,255,255,0.9); font-weight:600; margin-top:6px; font-size:14px; }
    .hero-meta{ margin-top:18px; color:rgba(255,255,255,0.88); font-size:15px; max-width:58ch; }

    .hero-right{ background:
      radial-gradient(600px 300px at 10% 30%, rgba(255,255,255,0.03), transparent 10%),
      linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      display:flex; align-items:center; justify-content:center; padding:28px; position:relative;
    }
    /* decorative wave */
    .wave{
      width:100%; max-width:360px; height:280px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: inset 0 -60px 90px rgba(2,10,20,0.35);
      display:flex; flex-direction:column; align-items:flex-start; justify-content:flex-end; padding:20px;
    }
    .wave svg{ position:absolute; right: -20px; top:-10px; opacity:0.9; }
    .datepill{ display:inline-block; padding:8px 12px; background:rgba(255,255,255,0.06); border-radius:999px; color:#e6f9ff; font-weight:600; font-size:13px; margin-bottom:12px; }
    .teams{ color:#e9fbff; font-weight:700; font-size:28px; }
    .place{ color: #bfeff8; font-size:13px; margin-top:8px; }

    main.content{ padding:28px 44px; display:grid; grid-template-columns: 1fr 380px; gap:22px; align-items:start; background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01)); }
    .card{ background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96)); border-radius: 12px; padding:18px; box-shadow: 0 8px 30px rgba(4,12,24,0.08); border:1px solid rgba(3,8,15,0.03);}
    .muted{ color:var(--muted); font-size:14px; }
    .why-list{ display:grid; gap:10px; margin-top:8px; }
    .why-item{ display:flex; gap:12px; align-items:flex-start; }
    .why-item .num{ width:36px; height:36px; border-radius:10px; background:var(--glass); display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; font-size:14px; }
    .who{ margin-top:12px; display:flex; flex-direction:column; gap:8px; }
    .who li{ font-size:14px; color:#062635; }

    aside.side{ display:flex; flex-direction:column; gap:18px; }
    .cta{ display:flex; gap:12px; align-items:center; }
    .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:700; font-size:14px; text-decoration:none; }
    .btn-primary{ background: linear-gradient(90deg,#0078a7,#00a6c7); color:white; border:0; box-shadow: 0 10px 30px rgba(2,30,50,0.18);}
    .btn-outline{ border:1px solid rgba(3,10,18,0.06); background:white; color:#062635; }

    .small{ font-size:13px; color:var(--muted); }
    footer{ padding:20px 44px; border-top: 1px solid rgba(255,255,255,0.02); display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .save{ background: rgba(0,0,0,0.08); padding:12px 18px; border-radius:12px; color:#e9fbff; font-weight:700; }

    /* Theme modifiers */
    .theme-desert { --accent: #dba33a; --bg: linear-gradient(180deg,#0b3b4b 0%, #2b4a2c 50%, #f4e3c6 100%); }
    .theme-minimal { --accent: #0b6c91; --bg: linear-gradient(180deg,#071428 0%, #0b2a35 60%, #001f2a 100%); }

    /* responsive */
    @media (max-width: 980px){
      header.hero{ grid-template-columns: 1fr; min-height:480px; }
      .hero-right{ order:-1; padding:20px; }
      main.content{ grid-template-columns: 1fr; padding:22px; gap:18px;}
      footer{ flex-direction:column; align-items:flex-start; gap:12px; padding:18px; }
      .hero-left{ padding:28px; }
    }
    @media (max-width:420px){
      h1{ font-size:28px; }
      .brand .logo{ font-size:16px; }
      .hero-left{ padding:18px; }
      .wave{ max-width:100%; height:220px; }
    }

    /* small JS-driven toggles / modal */
    .hidden{ display:none; }
    .theme-toggle{ display:flex; gap:8px; align-items:center; }
    .theme-dot{ width:34px; height:34px; border-radius:8px; cursor:pointer; border:2px solid rgba(255,255,255,0.06); display:flex; align-items:center; justify-content:center; font-weight:700; color:white; }
    .theme-dot.small{ width:28px; height:28px; font-size:12px; }
    /* RSVP modal */
    .modal-backdrop{ position:fixed; inset:0; background: rgba(2,6,12,0.6); display:flex; align-items:center; justify-content:center; z-index:60; padding:20px; }
    .modal{ background: white; border-radius:12px; max-width:680px; width:100%; padding:20px; box-shadow: 0 30px 60px rgba(2,10,30,0.45); }
    .form-row{ display:flex; gap:10px; margin-top:12px; }
    .form-row input, .form-row textarea{ width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef2; font-size:14px; }
    .close-x{ position:absolute; right:18px; top:18px; cursor:pointer; font-weight:700; }

    .country-grid{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px; margin-top:10px; }
